name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (go test)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test backend
        run: go test ./...

  frontend:
    name: Frontend (npm build)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  postgres-integration:
    name: Postgres integration (migrate)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gothub
          POSTGRES_PASSWORD: gothub
          POSTGRES_DB: gothub_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gothub -d gothub_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      GOTHUB_DB_DRIVER: postgres
      GOTHUB_DB_DSN: postgres://gothub:gothub@localhost:5432/gothub_ci?sslmode=disable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Postgres migration smoke test
        run: |
          go run ./cmd/gothub migrate
          go run ./cmd/gothub migrate
